services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hotel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hotel_db
      POSTGRES_USER: hotel_user
      POSTGRES_PASSWORD: hotel_secure_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotel_user -d hotel_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hotel_network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hotel_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hotel_db
      DB_USER: hotel_user
      DB_PASSWORD: hotel_secure_password_2024
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-2024
      FRONTEND_URL: http://localhost
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hotel_network

  # Frontend (Nginx + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: hotel_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hotel_network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  hotel_network:
    driver: bridge
